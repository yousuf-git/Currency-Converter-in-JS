<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="money-exchange.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter by Muhammad Yousuf</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" value="0.00"/>
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img id = from-img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" id="select-from">
                <!-- <option value="USD">USD</option>
                <option value="PKR" selected>PKR</option>
                <option value="INR">INR</option> -->
              </select>
            </div>
          </div>
          <i class="fa-solid fa-right-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img id = to-img src="https://flagsapi.com/PK/flat/64.png" />
              <select name="to" id="select-to">
                <!-- <option value="USD" selected>USD</option>
                <option value="PKR">PKR</option>
                <option value="INR">INR</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg"></div>
        <button>Convert</button>
      </form>
    </div>
    <script src="countriesList.js"></script>
    <script src="script.js"></script>
  </body>
</html>
